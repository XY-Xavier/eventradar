<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventRadar - Discover Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .event-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.6s ease-out;
            overflow: hidden;
        }
        
        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        
        .event-card img {
            transition: transform 0.6s ease;
        }
        
        .event-card:hover img {
            transform: scale(1.08);
        }
        
        .stat-number {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-[#fafaf9] text-[#2d3436]">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100 sticky top-0 z-50 backdrop-blur-sm bg-white/95">
        <div class="max-w-7xl mx-auto px-6 py-5">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-[#2d3436] rounded-xl flex items-center justify-center">
                        <i class="fas fa-calendar-alt text-white text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-[#2d3436] tracking-tight">EventRadar</h1>
                </div>
                <select id="citySelector" class="px-6 py-2.5 bg-white border border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900 transition cursor-pointer">
                    <option value="sf">San Francisco</option>
                    <option value="la">Los Angeles</option>
                    <option value="nyc">New York City</option>
                    <option value="chicago">Chicago</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Stats -->
    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="grid grid-cols-3 gap-8">
            <div class="text-center">
                <p class="text-5xl font-bold stat-number mb-2" id="totalCount">0</p>
                <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Events</p>
            </div>
            <div class="text-center">
                <p class="text-5xl font-bold stat-number mb-2" id="freeCount">0</p>
                <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Free</p>
            </div>
            <div class="text-center">
                <p class="text-5xl font-bold stat-number mb-2" id="weekCount">0</p>
                <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">This Week</p>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-6 pb-8">
        <div class="flex items-center gap-4">
            <div class="flex-1">
                <input type="text" id="searchInput" placeholder="Search events..." 
                       class="w-full px-5 py-3 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 transition">
            </div>
            <select id="priceFilter" class="px-5 py-3 bg-white border border-gray-200 rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-gray-900 transition cursor-pointer">
                <option value="all">All Prices</option>
                <option value="free">Free</option>
                <option value="paid">Paid</option>
            </select>
            <select id="timeFilter" class="px-5 py-3 bg-white border border-gray-200 rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-gray-900 transition cursor-pointer">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </div>
    </div>

    <!-- Events Grid -->
    <main class="max-w-7xl mx-auto px-6 pb-16">
        <div id="loadingState" class="text-center py-16">
            <p class="text-gray-400 text-sm font-medium">Loading events...</p>
        </div>
        
        <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Events populated by JS -->
        </div>

        <div id="emptyState" class="hidden text-center py-16">
            <div class="max-w-md mx-auto">
                <i class="fas fa-calendar-times text-gray-300 text-5xl mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">No events found</h3>
                <p class="text-gray-500 text-sm">Try adjusting your filters</p>
            </div>
        </div>
    </main>

    <script>
        let allEventsData = {};
        let allEvents = [];
        let filteredEvents = [];
        let currentCity = localStorage.getItem('selectedCity') || 'sf';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('citySelector').value = currentCity;
            loadEvents();
            
            document.getElementById('searchInput').addEventListener('input', filterEvents);
            document.getElementById('priceFilter').addEventListener('change', filterEvents);
            document.getElementById('timeFilter').addEventListener('change', filterEvents);
            document.getElementById('citySelector').addEventListener('change', onCityChange);
        });

        function onCityChange(e) {
            currentCity = e.target.value;
            localStorage.setItem('selectedCity', currentCity);
            loadCityEvents();
        }

        async function loadEvents() {
            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('eventsGrid').classList.add('hidden');
                
                const response = await fetch('data/events.json');
                allEventsData = await response.json();
                
                loadCityEvents();
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function loadCityEvents() {
            allEvents = allEventsData[currentCity] || [];
            filteredEvents = [...allEvents];
            renderEvents();
            updateStats();
        }

        function filterEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const priceFilter = document.getElementById('priceFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                const matchesSearch = event.title.toLowerCase().includes(search) ||
                                    (event.description && event.description.toLowerCase().includes(search)) ||
                                    event.location.toLowerCase().includes(search);
                
                let matchesPrice = true;
                if (priceFilter === 'free') {
                    matchesPrice = event.price === 'Free';
                } else if (priceFilter === 'paid') {
                    matchesPrice = event.price !== 'Free';
                }
                
                let matchesTime = true;
                if (timeFilter !== 'all') {
                    const eventDate = new Date(event.start_time);
                    const now = new Date();
                    const diffDays = Math.ceil((eventDate - now) / (1000 * 60 * 60 * 24));
                    
                    if (timeFilter === 'today') {
                        matchesTime = diffDays === 0;
                    } else if (timeFilter === 'week') {
                        matchesTime = diffDays >= 0 && diffDays <= 7;
                    } else if (timeFilter === 'month') {
                        matchesTime = diffDays >= 0 && diffDays <= 30;
                    }
                }
                
                return matchesSearch && matchesPrice && matchesTime;
            });
            
            renderEvents();
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            loading.classList.add('hidden');
            
            if (filteredEvents.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            grid.classList.remove('hidden');
            
            grid.innerHTML = filteredEvents.map(event => createEventCard(event)).join('');
        }

        function createEventCard(event) {
            const date = new Date(event.start_time);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'short', month: 'short', day: 'numeric' 
            });
            const formattedTime = date.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit' 
            });
            
            const isPaid = event.price !== 'Free';
            
            return `
                <div class="event-card bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100">
                    <div class="relative h-64 bg-gray-100 overflow-hidden">
                        ${event.image ? `
                            <img src="${event.image}" alt="${event.title}" 
                                 class="w-full h-full object-cover" 
                                 onerror="this.parentElement.innerHTML='<div class=\\'h-full bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center\\'><i class=\\'fas fa-image text-gray-300 text-4xl\\'></i></div>'">
                        ` : `
                            <div class="h-full bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center">
                                <i class="fas fa-image text-gray-300 text-4xl"></i>
                            </div>
                        `}
                        <div class="absolute top-4 right-4">
                            <span class="px-3 py-1.5 rounded-full text-xs font-semibold ${isPaid ? 'bg-amber-50 text-amber-700' : 'bg-emerald-50 text-emerald-700'}">
                                ${event.price}
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-3 leading-tight line-clamp-2">${event.title}</h3>
                        
                        <div class="space-y-2 mb-4 text-sm text-gray-600">
                            <div class="flex items-center">
                                <i class="fas fa-calendar w-4 text-gray-400"></i>
                                <span class="ml-3">${formattedDate}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-clock w-4 text-gray-400"></i>
                                <span class="ml-3">${formattedTime}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt w-4 text-gray-400"></i>
                                <span class="ml-3 line-clamp-1">${event.location}</span>
                            </div>
                        </div>
                        
                        <a href="${event.url}" target="_blank" 
                           class="block w-full bg-gray-900 hover:bg-gray-800 text-white text-center px-6 py-3 rounded-xl text-sm font-semibold transition">
                            View Event
                        </a>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const total = allEvents.length;
            const free = allEvents.filter(e => e.price === 'Free').length;
            
            const now = new Date();
            const weekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            const thisWeek = allEvents.filter(e => {
                const eventDate = new Date(e.start_time);
                return eventDate >= now && eventDate <= weekFromNow;
            }).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('freeCount').textContent = free;
            document.getElementById('weekCount').textContent = thisWeek;
        }
    </script>
</body>
</html>
