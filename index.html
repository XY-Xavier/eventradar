<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventRadar - Discover Networking Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .skeleton {
            animation: shimmer 2s infinite;
            background: linear-gradient(to right, #f0f0f0 4%, #e0e0e0 25%, #f0f0f0 36%);
            background-size: 1000px 100%;
        }
        .event-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.5s ease-out;
        }
        .event-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .hero-icon {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b border-purple-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-3 rounded-2xl shadow-lg hero-icon">
                        <i class="fas fa-radar text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold gradient-text">EventRadar</h1>
                        <p class="text-sm text-gray-600" id="citySubtitle">Multi-City Networking Events</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="citySelector" class="px-5 py-3 bg-white border-2 border-purple-300 rounded-xl font-semibold text-gray-700 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none cursor-pointer shadow-md hover:border-purple-400 transition">
                        <option value="sf">üìç San Francisco / Bay Area</option>
                        <option value="la">üìç Los Angeles</option>
                        <option value="nyc">üìç New York City</option>
                        <option value="chicago">üìç Chicago</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-8 stat-card border border-purple-100">
                <div class="text-center">
                    <div class="bg-gradient-to-br from-indigo-100 to-purple-100 p-4 rounded-2xl inline-block mb-4">
                        <i class="fas fa-calendar-alt text-indigo-600 text-4xl"></i>
                    </div>
                    <p class="text-5xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2" id="totalCount">0</p>
                    <p class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Total Events</p>
                </div>
            </div>
            <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-8 stat-card border border-green-100">
                <div class="text-center">
                    <div class="bg-gradient-to-br from-green-100 to-emerald-100 p-4 rounded-2xl inline-block mb-4">
                        <i class="fas fa-ticket-alt text-green-600 text-4xl"></i>
                    </div>
                    <p class="text-5xl font-extrabold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-2" id="freeCount">0</p>
                    <p class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Free Events</p>
                </div>
            </div>
            <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-8 stat-card border border-pink-100">
                <div class="text-center">
                    <div class="bg-gradient-to-br from-pink-100 to-rose-100 p-4 rounded-2xl inline-block mb-4">
                        <i class="fas fa-clock text-pink-600 text-4xl"></i>
                    </div>
                    <p class="text-5xl font-extrabold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent mb-2" id="weekCount">0</p>
                    <p class="text-sm font-semibold text-gray-500 uppercase tracking-wide">This Week</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-6 border border-purple-100">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex-1 min-w-[200px]">
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Search events..." 
                               class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition">
                    </div>
                </div>
                <select id="priceFilter" class="px-5 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition cursor-pointer">
                    <option value="all">All Prices</option>
                    <option value="free">Free Only</option>
                    <option value="paid">Paid Events</option>
                </select>
                <select id="timeFilter" class="px-5 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition cursor-pointer">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Events Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-16">
        <div id="loadingState" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading skeletons -->
            <div class="bg-white rounded-2xl shadow-lg skeleton h-80"></div>
            <div class="bg-white rounded-2xl shadow-lg skeleton h-80"></div>
            <div class="bg-white rounded-2xl shadow-lg skeleton h-80"></div>
        </div>
        
        <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Events will be populated here -->
        </div>

        <div id="emptyState" class="hidden text-center py-16">
            <div class="bg-white/80 backdrop-blur rounded-2xl p-12 shadow-lg max-w-md mx-auto">
                <i class="fas fa-calendar-times text-gray-300 text-6xl mb-4"></i>
                <h3 class="text-2xl font-bold text-gray-700 mb-2">No events found</h3>
                <p class="text-gray-500">Try adjusting your filters or check back later</p>
            </div>
        </div>
    </main>

    <script>
        let allEventsData = {};
        let allEvents = [];
        let filteredEvents = [];
        let currentCity = localStorage.getItem('selectedCity') || 'sf';

        const cityNames = {
            'sf': 'San Francisco / Bay Area',
            'la': 'Los Angeles',
            'nyc': 'New York City',
            'chicago': 'Chicago'
        };

        // Load events on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set up city selector
            document.getElementById('citySelector').value = currentCity;
            updateCitySubtitle();
            
            // Load events data
            loadEvents();
            
            // Setup filter listeners
            document.getElementById('searchInput').addEventListener('input', filterEvents);
            document.getElementById('priceFilter').addEventListener('change', filterEvents);
            document.getElementById('timeFilter').addEventListener('change', filterEvents);
            document.getElementById('citySelector').addEventListener('change', onCityChange);
        });

        function updateCitySubtitle() {
            document.getElementById('citySubtitle').textContent = cityNames[currentCity] || 'Multi-City Networking Events';
        }

        function onCityChange(e) {
            currentCity = e.target.value;
            localStorage.setItem('selectedCity', currentCity);
            updateCitySubtitle();
            loadCityEvents();
        }

        async function loadEvents() {
            try {
                // Show loading state
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('eventsGrid').classList.add('hidden');
                
                const response = await fetch('data/events.json');
                allEventsData = await response.json();
                
                loadCityEvents();
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Failed to load events');
            }
        }

        function loadCityEvents() {
            allEvents = allEventsData[currentCity] || [];
            filteredEvents = [...allEvents];
            renderEvents();
            updateStats();
        }

        function filterEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const priceFilter = document.getElementById('priceFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                // Search filter
                const matchesSearch = event.title.toLowerCase().includes(search) ||
                                    (event.description && event.description.toLowerCase().includes(search)) ||
                                    event.location.toLowerCase().includes(search);
                
                // Price filter
                let matchesPrice = true;
                if (priceFilter === 'free') {
                    matchesPrice = event.price === 'Free';
                } else if (priceFilter === 'paid') {
                    matchesPrice = event.price !== 'Free';
                }
                
                // Time filter
                let matchesTime = true;
                if (timeFilter !== 'all') {
                    const eventDate = new Date(event.start_time);
                    const now = new Date();
                    const diffDays = Math.ceil((eventDate - now) / (1000 * 60 * 60 * 24));
                    
                    if (timeFilter === 'today') {
                        matchesTime = diffDays === 0;
                    } else if (timeFilter === 'week') {
                        matchesTime = diffDays >= 0 && diffDays <= 7;
                    } else if (timeFilter === 'month') {
                        matchesTime = diffDays >= 0 && diffDays <= 30;
                    }
                }
                
                return matchesSearch && matchesPrice && matchesTime;
            });
            
            renderEvents();
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            loading.classList.add('hidden');
            
            if (filteredEvents.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            grid.classList.remove('hidden');
            
            grid.innerHTML = filteredEvents.map(event => createEventCard(event)).join('');
        }

        function createEventCard(event) {
            const date = new Date(event.start_time);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'short', month: 'short', day: 'numeric' 
            });
            const formattedTime = date.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit' 
            });
            
            const isPaid = event.price !== 'Free';
            const priceColor = isPaid ? 'from-orange-500 to-amber-500' : 'from-green-500 to-emerald-500';
            const priceText = isPaid ? 'text-orange-600' : 'text-green-600';
            
            return `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden event-card border border-gray-100 hover:border-purple-200">
                    ${event.image ? `
                        <div class="h-48 bg-gray-200 overflow-hidden relative">
                            <img src="${event.image}" alt="${event.title}" 
                                 class="w-full h-full object-cover" 
                                 onerror="this.parentElement.innerHTML='<div class=\\'h-full bg-gradient-to-br from-indigo-400 via-purple-400 to-pink-400 flex items-center justify-center\\'><i class=\\'fas fa-calendar-alt text-white text-5xl opacity-50\\'></i></div>'">
                        </div>
                    ` : `
                        <div class="h-48 bg-gradient-to-br from-indigo-400 via-purple-400 to-pink-400 flex items-center justify-center">
                            <i class="fas fa-calendar-alt text-white text-5xl opacity-50"></i>
                        </div>
                    `}
                    
                    <div class="p-6">
                        <h3 class="text-lg font-bold text-gray-900 line-clamp-2 mb-4 min-h-[3.5rem]">${event.title}</h3>
                        
                        <div class="space-y-3 mb-5">
                            <div class="flex items-center text-sm text-gray-600">
                                <div class="bg-indigo-50 p-2 rounded-lg mr-3">
                                    <i class="fas fa-calendar text-indigo-600"></i>
                                </div>
                                <span class="font-medium">${formattedDate} at ${formattedTime}</span>
                            </div>
                            <div class="flex items-center text-sm text-gray-600">
                                <div class="bg-purple-50 p-2 rounded-lg mr-3">
                                    <i class="fas fa-map-marker-alt text-purple-600"></i>
                                </div>
                                <span class="line-clamp-1 font-medium">${event.location}</span>
                            </div>
                            <div class="flex items-center text-sm">
                                <div class="bg-gradient-to-r ${priceColor} p-2 rounded-lg mr-3">
                                    <i class="fas fa-ticket-alt text-white"></i>
                                </div>
                                <span class="font-bold ${priceText}">${event.price}</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                            <span class="text-xs px-3 py-1.5 bg-gradient-to-r from-indigo-100 to-purple-100 text-indigo-700 rounded-full font-semibold">
                                ${event.source}
                            </span>
                            <a href="${event.url}" target="_blank" 
                               class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:from-indigo-700 hover:to-purple-700 transition shadow-md hover:shadow-lg flex items-center space-x-2">
                                <span>Register</span>
                                <i class="fas fa-arrow-right text-xs"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const total = allEvents.length;
            const free = allEvents.filter(e => e.price === 'Free').length;
            
            const now = new Date();
            const weekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            const thisWeek = allEvents.filter(e => {
                const eventDate = new Date(e.start_time);
                return eventDate >= now && eventDate <= weekFromNow;
            }).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('freeCount').textContent = free;
            document.getElementById('weekCount').textContent = thisWeek;
        }

        function showError(message) {
            const loading = document.getElementById('loadingState');
            loading.classList.add('hidden');
            
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-gradient-to-r from-red-500 to-rose-500 text-white px-6 py-4 rounded-xl shadow-2xl z-50';
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="fas fa-exclamation-circle text-xl"></i>
                    <span class="font-semibold">${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
